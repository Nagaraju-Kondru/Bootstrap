<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container mt-5 mb-5" >
        <div class="card" style="width:300px; ">
            <img src="https://picsum.photos/200/300" class="card-img-top" alt="...">
            <div class="card-body">
                <div class="card-title"><h4>Welcome!</h4></div>
                <div class="card-text">This is a simple card with an image and some text.</div>
                <div class="card-text"><button class="btn btn-primary">SomeWhere</button></div>
                
            </div>
        </div>
        <div class="card mt-5" style="width:300px; ">
            <div class="card-header">
                <img src="https://picsum.photos/200/300" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
                <h5 class="card-title">Hello Welcome</h5>
            </div>
            <div class="card-footer">
                <button class="btn btn-success">Click Me</button>
            </div>
        </div>
        <div class="card mt-5 " style="width:300px;">
            <div class="card-body">
                <h5 class="card-title">Nature!</h5>
                <p class="card-text">This is a simple card with an image and some text.</p>
            </div>
            <img src="https://picsum.photos/200/300" class="card-img-bottom" alt="...">
        </div>
        <div class="card mt-5 img-fluid" style="width:300px; height:200px;">
            
            <img src="https://picsum.photos/300/300" alt="...">
            <div class="card-body card-img-overlay">
                <h5 class="card-title">Overlay Card</h5>
                <p class="card-text">This is a simple card with an image and some text.</p>
                <button class="btn btn-primary">Click Here</button>
            </div>
        </div>
    </div>
</body>
</html>
