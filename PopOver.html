<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h3> Popup </h3>
        <button class="btn btn-primary" type="button" data-bs-toggle="popover" title="Popup title" data-bs-content="Some content inside the popover">Click Me</button>
        <br><br>
        <h3 >Pop up postions</h3>
        <button class="btn btn-secondary" type="button" data-bs-toggle="popover" data-bs-placement="top" title="Top popover" data-bs-content="Some content inside the popover">Top Click Me</button>
        <button class="btn btn-success" type="button" data-bs-toggle="popover" data-bs-placement="right" title="Right popover" data-bs-content="Some content inside the popover">Right Click Me</button>
        <button class="btn btn-danger" type="button" data-bs-toggle="popover" data-bs-placement="bottom" title="Bottom popover" data-bs-content="Some content inside the popover">Bottom Click Me</button>
        <button class="btn btn-warning" type="button" data-bs-toggle="popover" data-bs-placement="left" title="Left popover" data-bs-content="Some content inside the popover">Left Click Me</button>
        
    </div>


    <script>
        var a=[].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var b=a.map(function(e){
            return new bootstrap.Popover(e)
        })
    </script>
</body>
</html>
