<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container m-5">
        <form>
            <div class="m-3 input-group">
                <span class="input-group-text">@</span>
                <input class="form-control" type="email" placeholder="Email">
            </div>
            <br>
            <br>
            <div class="m-3 input-group">
                <span class="input-group-text">First Name</span>
                <input type="text" class="form-control" placeholder="First Name">
                <span class="input-group-text">Last Name</span>
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <br>
            <br>
            <div class="m-3 input-group">
                <span class="input-group-text">1</span>
                <span class="input-group-text">2</span>
                <input class="form-control" type="text" placeholder="1 And 2">
            </div>
            <br><br>
            <!-- buttons -->
             <div class="m-3 input-group">
                <span class="btn btn-primary input-group-text">Email</span>
                <span class="btn btn-secondary input-group-text">Password</span>
                <input type="text" class="form-control" placeholder="email or password">
             </div>
        </form>
    </div>
</body>
</html>
