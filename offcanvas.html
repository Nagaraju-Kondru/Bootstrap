<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="offcanvas offcanvas-start offcanvas-sm text-bg-dark" id="demo">
            <div class="offcanvas-header">
            <h3 class="offcanvas-title">
                Bootstrap Offcanvas</h3>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
          
            </div>
            <div class="offcanvas-body">
                <p>Home</p>
                <p>About</p>
                <p>Contact</p>
            </div>
        </div>
        <h3> Off Canvas Welcome</h3>
        <p>Hiii Bootstrap Welcome</p>
        <button type="button" class="btn btn-danger d-sm-none" data-bs-toggle="offcanvas" data-bs-target="#demo">Click Me</button>
    </div>
    
</body>
</html>
