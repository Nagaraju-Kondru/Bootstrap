<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="toast show">
            <div class="toast-header">
                <strong class="me-auto">Toast Header</strong>
                 <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
               <p> hello Welcome Bootstrap Toast</p>
            </div>
        </div>
        <hr>
        <br>
        <button class="btn btn-success" type="button" id="demo">Click Me</button>
        <div class="toast ">
            <div class="toast-header">
                <strong class="me-auto">Toast Header</strong>
                <button class="btn-close" data-bs-dismiss="toast" type="button"></button>
            </div>
            <div class="toast-body">
                <p>Welcome Bootstrap Hii!</p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("demo").onclick=function(){
            var a=[].slice.call(document.querySelectorAll('.toast'));
            var b=a.map(function(e){
                return new bootstrap.Toast(e);
            });
            b.forEach(toast=>toast.show());
        }
    </script>
</body>
</html>
