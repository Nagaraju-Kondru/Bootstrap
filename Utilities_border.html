<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    span{
        display:inline-block;
        width: 100px;
        height:100px;
        background-color: #f9f9f9;
        margin:10px;
    }
</style>
<body>
    <!-- Remove Border -->
    <div class="container mt-5">
        <h3>Border Remove</h3>
    <span class="border"></span>
    <span class="border border-top-0"></span>
    <span class="border border-bottom-0"></span>
    <span class="border border-start-0"></span>
    <span class="border border-end-0"></span>
    <span class="border border-0"></span>
    </div>

    <!-- Add Border -->
    <div class="container">
        <h3>Add Border</h3>
    <span class="border-top"></span>
    <span class="border-bottom"></span>
    <span class="border-start"></span>
    <span class="border-left"></span>
    </div>

    <!-- Add Border Width -->
     <div class="container">
        <h3>Add Border Width</h3>
        <span class="border border-2"></span>
        <span class="border border-3"></span>
        <span class="border border-4"></span>
        <span class="border border-5"></span>
        <br>
        <span class="border border-top-0 border-2"></span>
        <span class="border border-bottom-0 border-3"></span>
        <span class="border border-start-0 border-4"></span>
        <span class="border border-end-0 border-5"></span>
        <br>
        <span class="border-top border-2 border-primary"></span>
        <span class="border-bottom border-3 border-success"></span>
        <span class="border-start border-4 border-danger"></span>
        <span class="border-end border-5 border-warning"></span>
        <br>
        <br>
     </div>
</body>
</html>
