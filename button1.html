<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container mt-5 mb-5 border">
        <div class="container mt-4">
            <div class="text-center"><h3>BUTTON</h3></div>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">link</button>
        </div>
        <div class="container mt-4">
            <div class="text-center"><h3>OUTLINE</h3></div>
              <button type="button" class="btn btn-outline-primary">Primary</button>
              <button type="button" class="btn btn-outline-secondary">Secondary</button>
              <button type="button" class="btn btn-outline-success">Success</button>
              <button type="button" class="btn btn-outline-warning">Warning</button>
              <button type="button" class="btn btn-outline-danger">Danger</button>
              <button type="button" class="btn btn-outline-info">Info</button>
              <button type="button" class="btn btn-outline-dark">Dark</button>
              <button type="button" class="btn btn-outline-light">Light</button>
              <button type="button" class="btn btn-outline-link">Link</button>
        </div>
        <div class="container mt-4">
            <div class="text-center"><h3>BUTTON_SIZES</h3></div>
            <button type="button" class="btn btn-primary btn-lg">Large</button>
            <button type="button" class="btn btn-primary btn-md">Medium</button>
            <button type="button" class="btn btn-primary btn-sm">Small</button>
        </div>
        <div class="container mt-4">
            <div class="text-center"><h3>BLOCK_LEVEL_BUTTON</h3></div>
             <div class="text-start"><h5>BLOCK_LEVEL_BUTTON-GRID</h5></div>
            <div class="d-grid gap-3">
                 <button type="button" class="btn btn-primary btn-block">Button-1</button>
                 <button type="button" class="btn btn-secondary btn-block">Button-1</button>
                 <button type="button" class="btn btn-info btn-block">Button-1</button>
            </div>
            <div class="text-start mt-3"><h5>BLOCK_LEVEL_BUTTON-FLEX</h5></div>
            <div class="d-flex gap-3 col-gap-5">
                <button type="button" class="btn btn-success">Button</button>
                <button type="button" class="btn btn-info">Button</button>
                <button type="button" class="btn btn-danger">Button</button>
            </div> 
        </div>
        <div class="container mt-4">
            <div class="text-center"><h3>SPINNERS BUTTON</h3></div>
            <button type="button" class="btn btn-primary"><span class="spinner-border spinner-sm"></span></button>
            <button type="button" class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span>Loading..</button>
            <button type="button" class="btn btn-primary disabled"><span class="spinner-border spinner-border-sm"></span>Loading..</button>
            <button type="button" class="btn btn-primary"><span class="spinner-grow spinner-grow-sm"></span>Loading..</button>
        </div>
        <div class="container mt-4">
            <div class="text-center"><h3>BUTTON GROUPS</h3></div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Button1</button>
                <button type="button" class="btn btn-primary">Button2</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Button3</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Perform</a>
                            <a class="dropdown-item" href="#">Empty</a>
                        </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="text-start"><h5>VERTICAL_BUTTON</h5></div>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary">Button-1</button>
                <button type="button" class="btn btn-secondary">Button-2</button>
                <button type="button" class="btn btn-success">Button-3</button>
            </div>
        </div>
        <div class="container mt-4">
            <div class="text-start"><h5>HORIZONTAL_BUTTON</h5></div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Button-1</button>
                <button type="button" class="btn btn-secondary">Button-2</button>
                <button type="button" class="btn btn-success">Button-3</button>
            </div>
        </div>
        <div class="container mt-4">
            <div class="text-center"><h3>ACTIVE/DISABLED</h3></div>
            <button type="button" class="btn btn-primary avtive">Active</button>
            <button type="button" class="btn btn-primary disabled">Disabled</button>
        </div>
         <button type="button">Plain Button</button>
         <input type="submit" value="submit">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
