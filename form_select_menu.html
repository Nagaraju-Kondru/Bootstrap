<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container m-5">
        <h2>Select Menu </h2>
        <form class="bg-light p-3">
            <br>
            
            <br>
            <!-- single display -->
            <label>Select list (select one):</label>
            <select class="form-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
            <br>
            <br>
            <!-- multiple display -->
            <label>Mutiple select list (hold shift to select more than one):</label>
            <select class="form-select" multiple>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>  
            </select> 
            <br>
            <br>
            <br>

            <!-- Select Menu Size -->
            <div>
                <code>Select Menu Size</code>
                <select class="form-select form-select-lg">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                </select>
                <br>
                <br>
                <select class="form-select form-select-md">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                </select>
                <br>
                <br>
                <select class="form-select form-select-sm">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                </select>
            </div>
            <br>
            <br>

            <!-- Disabled Menu -->
            <code>Disabled Menu</code>
            <div>
                <select class="form-select" disabled>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
            <br>
            <br>
            <br>

            <!-- Data lists -->
             <div>
                <code>Data Lists</code>
                <br>
                <p>Choose your browser from the list:</p>
                <input class="form-control" list="browsers">
                <datalist id="browsers">
                        <option value="Edge">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                </datalist>
             </div>
        </form>
    </div>
    
</body>
</html>
