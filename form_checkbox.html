<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container m-5">
        <form>
            <!-- check box -->
             <code>Check Box button</code>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" >Option 1
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">Option 2
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" disabled>Option 3
            </div>
            <br>
            <br>

            <!-- radio button -->
             <code>radio button</code>
             <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" >Male
             </div>
             <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" >Female
             </div>
             <div class="form-check">
                <input type="radio" class="form-check-input" name="gender">None
             </div>
             <br><br>
             <!-- Dark mode Switch -->
              <code>Toggle Switches</code>
              <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" checked>
              </div>
        </form>
    </div>
</body>
</html>
